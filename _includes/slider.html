<div class = "sliderpage">

    <div class = "slider">
      <h2>How much do you know
      about what can be recycled in Austin?</h2>
      <span class = "emoji-left">
          <img src = "./images/emoji/k1.png">
          <p>I don't know anything...</p>
      </span>

      <div class = "emoji-right">
          <img  src = "./images/emoji/k2.png">
          <p>I know everything!</p>
      </div>

      <div class="range-slider">
        <input class="range-slider__range" type="range" value="5" min="0" max="10">
        <span class="range-slider__value">0</span>
      </div>
    </div>

    <div class = "slider">
      <h2>Do you have a system
      for recycling at home?</h2>

      <div class = "emoji-left">
          <img src = "./images/emoji/s1.png">
          <p>I don't have a system at all...</p>
      </div>

      <div class = "emoji-right">
          <img  src = "./images/emoji/s2.png">
          <p>I have a perfect system!</p>
      </div>

      <div class="range-slider">
        <input class="range-slider__range" type="range" value="5" min="0" max="10">
        <span class="range-slider__value">0</span>
      </div>
    </div>

    <div class = "slider">
      <h2>How motivated are you
      to recycle?</h2>

      <div class = "emoji-left">
          <img src = "./images/emoji/m1.png">
          <p>I don't care at all</p>
      </div>

      <div class = "emoji-right">
          <img  src = "./images/emoji/m2.png">
          <p>I care a whole lot</p>
      </div>

      <div class="range-slider">
        <input class="range-slider__range" type="range" value="5" min="0" max="10">
        <span class="range-slider__value">0</span>
      </div>
    </div>
</div>

<script>
var rangeSlider = function(){
  var slider = $('.range-slider'),
      range = $('.range-slider__range'),
      value = $('.range-slider__value');

  slider.each(function(){

    value.each(function(){
      var value = $(this).prev().attr('value');
      $(this).html(value);
    });

    range.on('input', function(){
      $(this).next(value).html(this.value);
    });
  });
};

rangeSlider();
</script>
